<!DOCTYPE html>
<html>

<head>
    <title>form</title>
</head>

<body>
    <h1 style="color: #07e62c; text-align: center; font-size: 45px; font-family: Arial;">LATIHAN</h1>
    </h1>
    <form action="">
        <table border="1" cellspacing="0" align="center">
            <tr>
                <td align="right">
                    <label for="text1"><b>Text :</b></label>
                </td>
                <td>
                    <input type="text" id="text1" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="password"><b>Password :</b></label>
                </td>
                <td>
                    <input type="password" id="password" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="radio" id="radio1" name="radio" required><label for="radio1">Radio 1</label>
                    <input type="radio" id="radio2" name="radio" required><label for="radio2">Radio 2</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="checkbox" id="checkbox1" name="checkbox" required><label for="checkbox1">Checkbox 1</label>
                    <input type="checkbox" id="checkbox2" name="checkbox" required><label for="checkbox2">Checkbox 2</label>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="combobox"><b>Combo Box :</b></label>
                </td>
                <td>
                    <select id="combobox" required>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="textarea"><b>Textarea :</b></label>
                </td>
                <td>
                    <textarea name="textarea" id="textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Button</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
